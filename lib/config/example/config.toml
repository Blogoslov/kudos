# Course's code. This must match the course directory name.
# course = "cs101"

# Human-readable name. This is optional, and will default
# to the course code if not set.
# name = "CS 101"

# The name of the TA group. This must be specified.
# ta_group = "cs101tas"

# The name of the student group. This must be specified.
# student_group = "cs101students"

# The handin method. Options are "facl" and "setgid".
# It is highly recommended to use the facl method unless
# your system does not support facls.
# handin_method = "facl"

# A description of the course. This is optional.
# descrpition = "CS 101 is an introductory course in CS."
